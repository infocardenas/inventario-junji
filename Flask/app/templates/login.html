{% extends "layout.html" %}
{% block body %}

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

<!-- Estilos personalizados -->
<style>
  /* Requisitos de contraseña en blanco cuando se hace hover en la tarjeta */
  .card-login:hover .mt-2 small,
  .card-login:hover .mt-2 small i {
    color: white !important;
  }

  /* Botón cambia a blanco y texto verde al hacer hover sobre la tarjeta */
  .card-login:hover .btn-primary {
    background-color: rgb(255, 255, 255) !important;
    color: green !important;
    border-color: green !important;
  }
</style>

<!-- Formulario de Login -->
<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg card-login" style="max-width: 450px; width: 100%;">
    <div class="card-body">
      <h4 class="card-title text-center mb-4">Iniciar Sesión</h4>

      <form action="/loguear" method="POST" novalidate>
        <!-- Usuario -->
        <div class="mb-3">
          <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
          <input
            type="text"
            id="nombreUsuario"
            name="nombreUsuario"
            class="form-control campo-obligatorio"
            placeholder="Ingrese su nombre de usuario"
            required
          />
          <div class="form-text text-danger text-error-message"></div>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label for="contrasenna" class="form-label">Contraseña</label>
          <div class="input-group">
            <input
              type="password"
              id="contrasenna"
              name="contrasenna"
              class="form-control validar-contraseña campo-obligatorio"
              placeholder="Ingrese su contraseña"
              required
            />
            <span class="input-group-text bg-white">
              <img
                src="../static/img/hidden.png"
                alt="Mostrar/Ocultar contraseña"
                id="ojo_contrasenna"
                style="width: 20px; height: 20px; cursor: pointer;"
                onclick="abrir_cerrar_ojo('ojo_contrasenna', false)"
              />
            </span>
          </div>
          <div class="form-text text-danger text-error-message"></div>

          <!-- Requisitos de contraseña -->
          <div class="mt-2">
            <small id="lowerCase" class="text-muted invalid-input d-block">
              <i class="bi bi-shield-x"></i> Al menos 1 minúscula
            </small>
            <small id="upperCase" class="text-muted invalid-input d-block">
              <i class="bi bi-shield-x"></i> Al menos 1 mayúscula
            </small>
            <small id="number" class="text-muted invalid-input d-block">
              <i class="bi bi-shield-x"></i> Al menos 1 número
            </small>
            <small id="specialChar" class="text-muted invalid-input d-block">
              <i class="bi bi-shield-x"></i> Al menos 1 símbolo
            </small>
            <small id="minLength" class="text-muted invalid-input d-block">
              <i class="bi bi-shield-x"></i> Mínimo 8 caracteres
            </small>
          </div>
        </div>

        <!-- Botón Ingresar -->
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- jQuery -->
<script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"
></script>

{% endblock %}
